<div class="">

    <h1>My Goals</h1>
    <hr>

    <ul>

        <li *ngFor='let goal of goals'>

            <strong>{{goal.name}}</strong>

            <app-goal-detail [goal]='goal'></app-goal-detail>

        </li>

    </ul>

    <p *ngIf=' goals.length > 5'> <em>Your goals are too many.</em></p>

</div>
